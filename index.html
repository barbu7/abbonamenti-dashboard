<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Abbonamenti</title>
    <!-- Tailwind (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 + ReactDOM 18 (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel per usare JSX direttamente in pagina -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <!-- TUTTO IL CODICE DELL'APP DEVE STARE QUI DENTRO -->
    <script type="text/babel">
      // ------------------------------------------------------------
      // FUNZIONI UTILI
      // ------------------------------------------------------------
      const STORAGE_KEY = "subs_dashboard_v1";

      function formatLocalDate(d) {
        const dt = d instanceof Date ? d : new Date(d);
        const dd = String(dt.getDate()).padStart(2, "0");
        const mm = String(dt.getMonth() + 1).padStart(2, "0");
        const yyyy = dt.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      }

      function parseLocalDateStr(str) {
        const [dd, mm, yyyy] = str.split("/").map((v) => parseInt(v, 10));
        const dt = new Date(yyyy, mm - 1, dd);
        dt.setHours(0, 0, 0, 0);
        return dt;
      }

      function isoFromLocalDateStr(str) {
        const dt = parseLocalDateStr(str);
        return dt.toISOString();
      }

      function localDateStrFromISO(iso) {
        try {
          const dt = new Date(iso);
          return formatLocalDate(dt);
        } catch {
          return "";
        }
      }

      function todayPlusDays(d) {
        const dt = new Date();
        dt.setHours(0, 0, 0, 0);
        dt.setDate(dt.getDate() + d);
        return formatLocalDate(dt);
      }

      function addMonths(date, months) {
        const d = new Date(date);
        const day = d.getDate();
        d.setMonth(d.getMonth() + months);
        if (d.getDate() !== day) d.setDate(0);
        d.setHours(0, 0, 0, 0);
        return d;
      }

      function addPlan(dateISO, plan) {
        const base = new Date(dateISO);
        const now = new Date();
        now.setHours(0, 0, 0, 0);
        const start = base >= now ? base : now;
        let extended;
        if (plan === "2m") extended = addMonths(start, 2);
        else if (plan === "6m") extended = addMonths(start, 6);
        else extended = addMonths(start, 12);
        return extended.toISOString();
      }

      function diffInDays(fromISO, toISO) {
        const a = new Date(fromISO);
        const b = new Date(toISO);
        a.setHours(0, 0, 0, 0);
        b.setHours(0, 0, 0, 0);
        const ms = b.getTime() - a.getTime();
        return Math.round(ms / (1000 * 60 * 60 * 24));
      }

      function endOfTodayISO() {
        const d = new Date();
        d.setHours(0, 0, 0, 0);
        return d.toISOString();
      }

      function planLabel(code) {
        return code === "2m" ? "2 mesi" : code === "6m" ? "6 mesi" : "1 anno";
      }

      async function sendDiscordWebhook(url, content) {
        if (!url) return { ok: false, error: "Webhook non configurato" };
        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content }),
          });
          return { ok: res.ok, status: res.status };
        } catch (e) {
          return { ok: false, error: e?.message || "Errore fetch" };
        }
      }

      function loadState() {
        const DEFAULT_DATA = {
          company: "1",
          webhooks: { "1": "", "2": "" },
          sentNotifications: {},
          companies: {
            "1": {
              name: "P.IVA 1",
              users: [
                {
                  id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)),
                  name: "Mario Rossi",
                  plan: "2m",
                  renewalISO: isoFromLocalDateStr(todayPlusDays(10)),
                },
                {
                  id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)),
                  name: "Giulia Bianchi",
                  plan: "1y",
                  renewalISO: isoFromLocalDateStr(todayPlusDays(3)),
                },
              ],
            },
            "2": {
              name: "P.IVA 2",
              users: [
                {
                  id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)),
                  name: "Acme Corp.",
                  plan: "6m",
                  renewalISO: isoFromLocalDateStr(todayPlusDays(0)),
                },
              ],
            },
          },
        };

        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return DEFAULT_DATA;
          const parsed = JSON.parse(raw);
          return {
            ...DEFAULT_DATA,
            ...parsed,
            companies: {
              ...DEFAULT_DATA.companies,
              ...(parsed.companies || {}),
            },
            webhooks: { ...DEFAULT_DATA.webhooks, ...(parsed.webhooks || {}) },
            sentNotifications: { ...(parsed.sentNotifications || {}) },
          };
        } catch (e) {
          console.warn("Failed to load state:", e);
          return DEFAULT_DATA;
        }
      }

      function saveState(state) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      // ------------------------------------------------------------
      // APP
      // ------------------------------------------------------------
      const { useEffect, useMemo, useState } = React;

      function App() {
        const [state, setState] = useState(loadState);
        const [query, setQuery] = useState("");
        const [sortKey, setSortKey] = useState("renewal");
        const [sortDir, setSortDir] = useState("asc");
        const [showForm, setShowForm] = useState(false);
        const [editUser, setEditUser] = useState(null);

        const company = state.company;
        const current = state.companies[company];
        const users = current?.users || [];

        useEffect(() => saveState(state), [state]);

        useEffect(() => {
          const tick = () => checkAndSendReminders();
          tick();
          const id = setInterval(tick, 60 * 60 * 1000);
          return () => clearInterval(id);
        }, [state.company, state.webhooks[company]]); // eslint-disable-line

        function updateSentFlag(userId, dateKey, typeKey) {
          setState((s) => {
            const sn = { ...(s.sentNotifications || {}) };
            const perCo = { ...(sn[company] || {}) };
            const perUser = { ...(perCo[userId] || {}) };
            perUser[`${dateKey}:${typeKey}`] = true;
            perCo[userId] = perUser;
            sn[company] = perCo;
            return { ...s, sentNotifications: sn };
          });
        }

        function alreadySent(userId, dateKey, typeKey) {
          const sn = state.sentNotifications?.[company]?.[userId] || {};
          return !!sn[`${dateKey}:${typeKey}`];
        }

        async function checkAndSendReminders() {
          const webhook = state.webhooks[company];
          if (!webhook) return;

          const today = new Date();
          today.setHours(0, 0, 0, 0);
          const todayISO = today.toISOString();

          for (const u of users) {
            const renewal = new Date(u.renewalISO);
            renewal.setHours(0, 0, 0, 0);
            const renewalStr = formatLocalDate(renewal);

            const daysTo = diffInDays(todayISO, renewal.toISOString());
            if (daysTo === 3 && !alreadySent(u.id, renewalStr, "pre3")) {
              const msg = `🔔 Promemoria: **${u.name}** (P.IVA ${company}) scade il **${renewalStr}**. Rinnovo: ${planLabel(u.plan)}.`;
              const res = await sendDiscordWebhook(webhook, msg);
              if (res.ok) updateSentFlag(u.id, renewalStr, "pre3");
            }
            if (daysTo === 0 && !alreadySent(u.id, renewalStr, "day0")) {
              const msg = `⏰ Oggi scade: **${u.name}** (P.IVA ${company}) – ${planLabel(u.plan)}. Data: **${renewalStr}**.`;
              const res = await sendDiscordWebhook(webhook, msg);
              if (res.ok) updateSentFlag(u.id, renewalStr, "day0");
            }
          }
        }

        function addUser(user) {
          setState((s) => {
            const companies = { ...s.companies };
            const co = { ...(companies[company] || { name: `P.IVA ${company}`, users: [] }) };
            co.users = [...(co.users || []), user];
            companies[company] = co;
            return { ...s, companies };
          });
        }

        function updateUser(user) {
          setState((s) => {
            const companies = { ...s.companies };
            const co = { ...(companies[company] || { name: `P.IVA ${company}`, users: [] }) };
            co.users = co.users.map((x) => (x.id === user.id ? user : x));
            companies[company] = co;
            return { ...s, companies };
          });
        }

        function removeUser(id) {
          setState((s) => {
            const companies = { ...s.companies };
            const co = { ...(companies[company] || { name: `P.IVA ${company}`, users: [] }) };
            co.users = co.users.filter((x) => x.id !== id);
            companies[company] = co;
            return { ...s, companies };
          });
        }

        function markPaid(u) {
          const nextISO = addPlan(u.renewalISO, u.plan);
          updateUser({ ...u, renewalISO: nextISO });
        }

        function setWebhookForCompany(val) {
          setState((s) => ({ ...s, webhooks: { ...s.webhooks, [company]: val } }));
        }

        function switchCompany(co) {
          setState((s) => ({ ...s, company: co }));
        }

        const filtered = React.useMemo(() => {
          const t = query.trim().toLowerCase();
          let arr = [...users];
          if (t) arr = arr.filter((u) => u.name.toLowerCase().includes(t));
          arr.sort((a, b) => {
            if (sortKey === "name") {
              return sortDir === "asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
            }
            const da = new Date(a.renewalISO).getTime();
            const db = new Date(b.renewalISO).getTime();
            return sortDir === "asc" ? da - db : db - da;
          });
          return arr;
        }, [users, query, sortKey, sortDir]);

        function exportJSON() {
          const data = JSON.stringify(state, null, 2);
          const blob = new Blob([data], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `abbonamenti_piva_${company}.json`;
          a.click();
          URL.revokeObjectURL(url);
        }

        function importJSON(file) {
          const reader = new FileReader();
          reader.onload = () => {
            try {
              const data = JSON.parse(String(reader.result || "{}"));
              setState(data);
            } catch (e) {
              alert("File non valido");
            }
          };
          reader.readAsText(file);
        }

        return (
          <div className="min-h-screen bg-gray-50 text-gray-900">
            <header className="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
              <div className="mx-auto max-w-6xl px-4 py-3 flex flex-wrap items-center gap-3 justify-between">
                <div className="flex items-center gap-2">
                  <span className="text-2xl font-bold">📊 Dashboard Abbonamenti</span>
                  <span className="text-sm text-gray-500">Bozza • P.IVA {company}</span>
                </div>
                <div className="flex items-center gap-2">
                  <button
                    className={`px-3 py-1 rounded-full border ${company === "1" ? "bg-gray-900 text-white" : "bg-white"}`}
                    onClick={() => switchCompany("1")}
                  >
                    P.IVA 1
                  </button>
                  <button
                    className={`px-3 py-1 rounded-full border ${company === "2" ? "bg-gray-900 text-white" : "bg-white"}`}
                    onClick={() => switchCompany("2")}
                  >
                    P.IVA 2
                  </button>
                </div>
              </div>
            </header>

            <main className="mx-auto max-w-6xl px-4 py-6">
              <section className="mb-6 grid gap-3 md:grid-cols-3">
                <div className="col-span-2 flex flex-wrap items-center gap-2">
                  <input
                    className="w-64 px-3 py-2 border rounded-xl outline-none focus:ring"
                    placeholder="Cerca per nome…"
                    value={query}
                    onChange={(e) => setQuery(e.target.value)}
                  />
                  <label className="text-sm text-gray-600">Ordina per:</label>
                  <select
                    className="px-2 py-2 border rounded-xl"
                    value={sortKey}
                    onChange={(e) => setSortKey(e.target.value)}
                  >
                    <option value="renewal">Data rinnovo</option>
                    <option value="name">Nome</option>
                  </select>
                  <select
                    className="px-2 py-2 border rounded-xl"
                    value={sortDir}
                    onChange={(e) => setSortDir(e.target.value)}
                  >
                    <option value="asc">Asc</option>
                    <option value="desc">Desc</option>
                  </select>
                  <button
                    onClick={() => setShowForm(true)}
                    className="ml-auto px-4 py-2 rounded-xl bg-gray-900 text-white shadow"
                  >
                    ➕ Aggiungi utente
                  </button>
                </div>

                <div className="flex items-center gap-2 justify-end">
                  <input
                    className="w-full md:w-96 px-3 py-2 border rounded-xl"
                    placeholder={`Discord Webhook P.IVA ${company}`}
                    value={state.webhooks[company] || ""}
                    onChange={(e) => setWebhookForCompany(e.target.value)}
                  />
                  <button
                    onClick={checkAndSendReminders}
                    className="px-3 py-2 border rounded-xl bg-white hover:bg-gray-100"
                    title="Esegui controllo promemoria adesso"
                  >
                    ▶️ Test promemoria
                  </button>
                  <button onClick={exportJSON} className="px-3 py-2 border rounded-xl bg-white hover:bg-gray-100">
                    ⬇️ Export JSON
                  </button>
                  <label className="px-3 py-2 border rounded-xl bg-white hover:bg-gray-100 cursor-pointer">
                    ⬆️ Import JSON
                    <input
                      type="file"
                      accept="application/json"
                      className="hidden"
                      onChange={(e) => e.target.files?.[0] && importJSON(e.target.files[0])}
                    />
                  </label>
                </div>
              </section>

              <section className="bg-white rounded-2xl border shadow-sm overflow-hidden">
                <table className="w-full text-sm">
                  <thead className="bg-gray-100">
                    <tr>
                      <th className="text-left px-4 py-3">Nome</th>
                      <th className="text-left px-4 py-3">Piano</th>
                      <th className="text-left px-4 py-3">Data rinnovo</th>
                      <th className="text-left px-4 py-3">Giorni rim.</th>
                      <th className="text-left px-4 py-3">Azioni</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filtered.length === 0 && (
                      <tr>
                        <td colSpan={5} className="px-4 py-8 text-center text-gray-500">
                          Nessun utente
                        </td>
                      </tr>
                    )}
                    {filtered.map((u) => {
                      const todayISO = endOfTodayISO();
                      const days = diffInDays(todayISO, u.renewalISO);
                      const renewalStr = localDateStrFromISO(u.renewalISO);
                      const color =
                        days < 0 ? "text-red-600" : days <= 3 ? "text-amber-600" : "text-emerald-600";
                      return (
                        <tr key={u.id} className="border-t">
                          <td className="px-4 py-3 font-medium">{u.name}</td>
                          <td className="px-4 py-3">{planLabel(u.plan)}</td>
                          <td className="px-4 py-3">{renewalStr}</td>
                          <td className={`px-4 py-3 font-semibold ${color}`}>{days}</td>
                          <td className="px-4 py-3">
                            <div className="flex flex-wrap gap-2">
                              <button
                                onClick={() => markPaid(u)}
                                className="px-3 py-1.5 rounded-lg bg-emerald-600 text-white"
                              >
                                Segna pagato
                              </button>
                              <button
                                onClick={() => {
                                  setEditUser(u);
                                  setShowForm(true);
                                }}
                                className="px-3 py-1.5 rounded-lg bg-gray-900 text-white"
                              >
                                Modifica
                              </button>
                              <button
                                onClick={() => removeUser(u.id)}
                                className="px-3 py-1.5 rounded-lg bg-white border"
                              >
                                Rimuovi
                              </button>
                            </div>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </section>
            </main>

            {showForm && (
              <UserForm
                onClose={() => {
                  setShowForm(false);
                  setEditUser(null);
                }}
                onSave={(payload) => {
                  if (editUser) updateUser({ ...editUser, ...payload });
                  else addUser({ id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)), ...payload });
                  setShowForm(false);
                  setEditUser(null);
                }}
                defaultValues={editUser || undefined}
              />
            )}

            <footer className="mx-auto max-w-6xl px-4 py-10 text-sm text-gray-500">
              <p>
                Suggerimento: per produzione, spostiamo l'invio promemoria su un cron (GitHub Actions) per non esporre il webhook e inviare anche a pagina chiusa.
              </p>
            </footer>
          </div>
        );
      }

      function UserForm({ onClose, onSave, defaultValues }) {
        const { useState } = React;
        const [name, setName] = useState(defaultValues?.name || "");
        const [plan, setPlan] = useState(defaultValues?.plan || "2m");
        const [renewal, setRenewal] = useState(
          defaultValues ? localDateStrFromISO(defaultValues.renewalISO) : formatLocalDate(new Date())
        );

        function handleSubmit(e) {
          e.preventDefault();
          const payload = {
            name: name.trim() || "Senza nome",
            plan,
            renewalISO: isoFromLocalDateStr(renewal),
          };
          onSave(payload);
        }

        return (
          <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
            <div className="w-full max-w-lg bg-white rounded-2xl shadow-xl">
              <div className="px-6 py-4 border-b flex items-center justify-between">
                <h2 className="text-lg font-semibold">{defaultValues ? "Modifica utente" : "Aggiungi utente"}</h2>
                <button className="text-gray-500" onClick={onClose}>✕</button>
              </div>
              <form onSubmit={handleSubmit} className="px-6 py-5 grid gap-4">
                <label className="grid gap-1">
                  <span className="text-sm">Nome</span>
                  <input className="px-3 py-2 border rounded-xl" value={name} onChange={(e) => setName(e.target.value)} required />
                </label>

                <label className="grid gap-1">
                  <span className="text-sm">Piano</span>
                  <select className="px-3 py-2 border rounded-xl" value={plan} onChange={(e) => setPlan(e.target.value)}>
                    <option value="2m">2 mesi</option>
                    <option value="6m">6 mesi</option>
                    <option value="1y">1 anno</option>
                  </select>
                </label>

                <label className="grid gap-1">
                  <span className="text-sm">Data rinnovo (dd/mm/yyyy)</span>
                  <input
                    className="px-3 py-2 border rounded-xl"
                    value={renewal}
                    onChange={(e) => setRenewal(e.target.value)}
                    placeholder="gg/mm/aaaa"
                    pattern="^\s*([0-2]?\d|3[01])\/(0?\d|1[0-2])\/\d{4}\s*$"
                    required
                  />
                </label>

                <div className="flex items-center justify-end gap-2 mt-2">
                  <button type="button" onClick={onClose} className="px-4 py-2 rounded-xl border bg-white">Annulla</button>
                  <button type="submit" className="px-4 py-2 rounded-xl bg-gray-900 text-white">Salva</button>
                </div>
              </form>
            </div>
          </div>
        );
      }

      // MOUNT
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
