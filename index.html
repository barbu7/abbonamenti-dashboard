<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOSCOBOT Dashboard abbonamenti</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-200">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const API_URL   = "https://script.google.com/macros/s/AKfycbxe0nbY7dUUOyXmrejTWU6KKuDBsk7PujEC0TXwQF2xfCdC11dRHN1rq6hQEFeCoH4f8g/exec";
      const API_TOKEN = "LoscoBotManagement";

      const { useState, useEffect, useMemo, useRef } = React;

      // ---------- date & utils ----------
      function formatLocalDate(d) {
        const dt = d instanceof Date ? d : new Date(d);
        const dd = String(dt.getDate()).padStart(2, "0");
        const mm = String(dt.getMonth() + 1).padStart(2, "0");
        const yyyy = dt.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      }
      function parseLocalDateStr(str) {
        const s = String(str || "").trim();
        const m = s.match(/^(\d{1,2})[\/\-\.\s](\d{1,2})[\/\-\.\s](\d{4})$/);
        if (!m) return null;
        const dd = parseInt(m[1], 10);
        const mm = parseInt(m[2], 10);
        const yyyy = parseInt(m[3], 10);
        const dt = new Date(yyyy, mm - 1, dd);
        if (dt.getFullYear() !== yyyy || dt.getMonth() !== (mm - 1) || dt.getDate() !== dd) return null;
        dt.setHours(0, 0, 0, 0);
        return dt;
      }
      function isoFromLocalDateStr(str) { const dt = parseLocalDateStr(str); return dt ? dt.toISOString() : null; }
      function localDateStrFromISO(iso) { try { return formatLocalDate(new Date(iso)); } catch { return ""; } }
      function startOfTodayISO(){ const d=new Date(); d.setHours(0,0,0,0); return d.toISOString(); }
      function addMonths(date, months) { const d = new Date(date); const day = d.getDate(); d.setMonth(d.getMonth() + months); if (d.getDate() !== day) d.setDate(0); d.setHours(0,0,0,0); return d; }
      function addPlan(dateISO, plan) { const base = new Date(dateISO); const now = new Date(); now.setHours(0,0,0,0); const start = base >= now ? base : now; let extended; if (plan === "2m") extended = addMonths(start, 2); else if (plan === "6m") extended = addMonths(start, 6); else extended = addMonths(start, 12); return extended.toISOString(); }
      function diffInDays(fromISO, toISO) { const a = new Date(fromISO); const b = new Date(toISO); a.setHours(0,0,0,0); b.setHours(0,0,0,0); return Math.round((b - a) / (1000*60*60*24)); }
      function endOfTodayISO(){ const d=new Date(); d.setHours(0,0,0,0); return d.toISOString(); }
      function planLabel(code){ return code==="2m"?"2 mesi":code==="6m"?"6 mesi":"1 anno"; }
      function isUrl(s){ return /^https?:\/\//i.test(String(s||'')); }
      async function copyToClipboard(text){ try { await navigator.clipboard.writeText(String(text||'')); alert("Copiato!"); } catch { alert("Copia non riuscita"); } }

      // date-picker helpers
      function toDateInputValue(dt) {
        const d = dt instanceof Date ? dt : new Date(dt);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        return `${yyyy}-${mm}-${dd}`;
      }
      function fromDateInputValue(s) {
        const m = String(s || "").match(/^(\d{4})-(\d{2})-(\d{2})$/);
        if (!m) return null;
        const d = new Date(Number(m[1]), Number(m[2]) - 1, Number(m[3]));
        d.setHours(0, 0, 0, 0);
        return d;
      }

      // ---------- API ----------
      async function apiGetState(companyId=null) {
        const params = new URLSearchParams({ token: API_TOKEN });
        if (companyId) params.set('company_id', companyId);
        const url = `${API_URL}?${params.toString()}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('API state error');
        return res.json();
      }
      async function apiAction(body) {
        body.token = API_TOKEN;
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type":"text/plain;charset=utf-8" },
          body: JSON.stringify(body),
          keepalive: true,
        });
        if (!res.ok) throw new Error('API action error');
        return res.json();
      }

      // ---------- App ----------
      function App() {
        const [state, setState] = useState({ company:"1", companies:{} });
        const [ready, setReady] = useState(false);
        const [query, setQuery] = useState("");
        const [sortKey, setSortKey] = useState("renewal");
        const [sortDir, setSortDir] = useState("asc");
        const [showForm, setShowForm] = useState(false);
        const [editUser, setEditUser] = useState(null);
        const [busyBtn, setBusyBtn] = useState(null);
        const [detailUser, setDetailUser] = useState(null);
        const pollRef = useRef(null);

        function switchCompany(co){ setState(s=> ({ ...s, company: co })); }

        function mapApiToCompanies(data){
          const companies = {};
          data.companies.forEach(c => companies[c.id] = { name: c.name, users: [] });
          data.users.forEach(u => {
            (companies[u.company_id] ??= { name: u.company_id, users: [] }).users.push({
              id: u.id, name: u.name, plan: u.plan, renewalISO: u.renewal_iso,
              discord_id: u.discord_id, user_key: u.user_key, latest_paid_iso: u.latest_paid_iso,
              stripe_customer_id: u.stripe_customer_id, country: u.country, vat_id: u.vat_id,
              note: u.note, status_invoice: u.status_invoice, business: !!u.business
            });
          });
          return companies;
        }

        useEffect(() => {
          (async () => {
            const data = await apiGetState();
            setState({ company:"1", companies: mapApiToCompanies(data) });
            setReady(true);
          })().catch(err => { console.error(err); alert("Errore nel caricare i dati dall'API."); });
        }, []);

        // polling sicuro
        useEffect(() => {
          function startPoll(){
            if (pollRef.current) return;
            pollRef.current = setInterval(async () => {
              try {
                const data = await apiGetState(state.company);
                const mapped = mapApiToCompanies(data);
                const co = mapped[state.company] || { name: state.company==="1" ? "Hidden" : "Sara", users: [] };
                setState(s => ({ ...s, companies: { ...s.companies, [state.company]: co } }));
              } catch (e) { console.warn("Polling error", e); }
            }, 60000);
          }
          function stopPoll(){ if (pollRef.current){ clearInterval(pollRef.current); pollRef.current = null; } }
          async function onVis(){
            if (document.visibilityState === 'visible') {
              try {
                const data = await apiGetState(state.company);
                const mapped = mapApiToCompanies(data);
                const co = mapped[state.company] || { name: state.company==="1" ? "Hidden" : "Sara", users: [] };
                setState(s => ({ ...s, companies: { ...s.companies, [state.company]: co } }));
              } catch{}
              startPoll();
            } else { stopPoll(); }
          }
          document.addEventListener('visibilitychange', onVis);
          if (document.visibilityState === 'visible') startPoll();
          return () => { document.removeEventListener('visibilitychange', onVis); stopPoll(); };
        }, [state.company]);

        const company = state.company;
        const current = state.companies[company] || { name: company==="1"?"Hidden":"Sara", users: [] };
        const users = current.users || [];

        const filtered = useMemo(() => {
          const t = query.trim().toLowerCase();
          let arr = [...users];
          if (t) arr = arr.filter((u) => u.name.toLowerCase().includes(t));
          arr.sort((a, b) => {
            if (sortKey === "name") return sortDir === "asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
            const da = new Date(a.renewalISO).getTime();
            const db = new Date(b.renewalISO).getTime();
            return sortDir === "asc" ? da - db : db - da;
          });
          return arr;
        }, [users, query, sortKey, sortDir]);

        function updateCompanyUsers(updater) {
          setState(s => {
            const companies = { ...s.companies };
            const coId = s.company;
            const co = { ...companies[coId], users: [...(companies[coId]?.users || [])] };
            updater(co.users);
            companies[coId] = co;
            return { ...s, companies };
          });
        }

        async function addUserLocal(user) {
          try {
            setBusyBtn('add');
            const manualISO = isoFromLocalDateStr(user.renewalLocal || "");
            const renewalISO = manualISO || addPlan(startOfTodayISO(), user.plan);
            const res = await apiAction({ action: 'create', company_id: company,
              name: user.name, plan: user.plan, renewal_iso: renewalISO,
              discord_id: user.discord_id||'', user_key: user.user_key||'',
              latest_paid_iso: user.latest_paid_iso||'', stripe_customer_id: user.stripe_customer_id||'',
              country: user.country||'', vat_id: user.vat_id||'', note: user.note||'',
              status_invoice: user.status_invoice||'', business: !!user.business
            });
            const u = res.user;
            updateCompanyUsers(arr => {
              arr.push({
                id: u.id, name: u.name, plan: u.plan, renewalISO: u.renewal_iso,
                discord_id: u.discord_id, user_key: u.user_key, latest_paid_iso: u.latest_paid_iso,
                stripe_customer_id: u.stripe_customer_id, country: u.country, vat_id: u.vat_id,
                note: u.note, status_invoice: u.status_invoice, business: !!u.business
              });
            });
          } finally { setBusyBtn(null); }
        }

        async function updateUserLocal(user) {
          try {
            setBusyBtn('edit');
            const payload = {
              action: 'update', id: user.id, company_id: company,
              name: user.name, plan: user.plan
            };
            const manualISO = isoFromLocalDateStr(user.renewalLocal || "");
            if (manualISO) payload.renewal_iso = manualISO;
            ['discord_id','user_key','latest_paid_iso','stripe_customer_id','country','vat_id','note','status_invoice','business']
              .forEach(k => { if (user[k] !== undefined) payload[k] = k==='business' ? !!user[k] : user[k]; });

            const res = await apiAction(payload);
            const u = res.user || { ...user, renewal_iso: manualISO || user.renewalISO };
            updateCompanyUsers(arr => {
              const i = arr.findIndex(x => x.id === u.id);
              if (i >= 0) arr[i] = {
                id: u.id, name: u.name, plan: u.plan, renewalISO: u.renewal_iso || arr[i].renewalISO,
                discord_id: u.discord_id, user_key: u.user_key, latest_paid_iso: u.latest_paid_iso,
                stripe_customer_id: u.stripe_customer_id, country: u.country, vat_id: u.vat_id,
                note: u.note, status_invoice: u.status_invoice, business: !!u.business
              };
            });
          } finally { setBusyBtn(null); }
        }

        async function removeUserLocal(id) {
          try {
            setBusyBtn('remove:'+id);
            await apiAction({ action: 'delete', id });
            updateCompanyUsers(arr => {
              const i = arr.findIndex(x => x.id === id);
              if (i >= 0) arr.splice(i, 1);
            });
          } finally { setBusyBtn(null); }
        }

        async function markPaidLocal(u) {
          try {
            setBusyBtn('paid:'+u.id);
            const res = await apiAction({ action: 'mark_paid', id: u.id });
            const nu = res.user; // {id, renewal_iso, latest_paid_iso}
            updateCompanyUsers(arr => {
              const i = arr.findIndex(x => x.id === u.id);
              if (i >= 0) arr[i] = { ...arr[i], renewalISO: nu.renewal_iso, latest_paid_iso: nu.latest_paid_iso };
            });
          } finally { setBusyBtn(null); }
        }

        if (!ready) return <div className="min-h-screen flex items-center justify-center text-blue-900/70">Caricamento…</div>;

        return (
          <div className="min-h-screen">
            <header className="sticky top-0 z-10 bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow">
              <div className="mx-auto max-w-6xl px-4 py-4 flex flex-wrap items-center gap-3 justify-between">
                <div className="flex items-center gap-3">
                  <span className="text-2xl font-bold drop-shadow">LOSCOBOT Dashboard abbonamenti</span>
                </div>
                <div className="flex items-center gap-2">
                  <button className={`px-3 py-1 rounded-full border border-white/30 ${company==="1" ? "bg-white text-blue-700" : "bg-blue-500/20 text-white"}`} onClick={() => switchCompany("1")}>Hidden</button>
                  <button className={`px-3 py-1 rounded-full border border-white/30 ${company==="2" ? "bg-white text-blue-700" : "bg-blue-500/20 text-white"}`} onClick={() => switchCompany("2")}>Sara</button>
                </div>
              </div>
            </header>

            <main className="mx-auto max-w-6xl px-4 py-6">
              <section className="mb-6 grid gap-3 md:grid-cols-3">
                <div className="col-span-2 flex flex-wrap items-center gap-2">
                  <input className="w-64 px-3 py-2 border border-blue-200 rounded-xl outline-none focus:ring bg-white"
                         placeholder="Cerca per nome…" value={query} onChange={(e) => setQuery(e.target.value)} />
                  <label className="text-sm text-blue-900/80">Ordina per:</label>
                  <select className="px-2 py-2 border border-blue-200 rounded-xl bg-white"
                          value={sortKey} onChange={(e) => setSortKey(e.target.value)}>
                    <option value="renewal">Data rinnovo</option>
                    <option value="name">Nome</option>
                  </select>
                  <select className="px-2 py-2 border border-blue-200 rounded-xl bg-white"
                          value={sortDir} onChange={(e) => setSortDir(e.target.value)}>
                    <option value="asc">Asc</option>
                    <option value="desc">Desc</option>
                  </select>
                  <button onClick={() => { setEditUser(null); setShowForm(true); }} className="ml-auto px-4 py-2 rounded-xl bg-blue-700 text-white shadow">
                    {busyBtn==='add' ? 'Aggiungo…' : '➕ Aggiungi utente'}
                  </button>
                </div>
              </section>

              <section className="bg-blue-50 rounded-2xl border border-blue-200 shadow-sm overflow-hidden">
                <table className="w-full text-sm">
                  <thead className="bg-blue-100">
                    <tr className="text-blue-900">
                      <th className="text-left px-4 py-3">Nome</th>
                      <th className="text-left px-4 py-3">Piano</th>
                      <th className="text-left px-4 py-3">Data rinnovo</th>
                      <th className="text-left px-4 py-3">Giorni rim.</th>
                      <th className="text-left px-4 py-3">Azioni</th>
                      <th className="text-left px-4 py-3">Business</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filtered.length === 0 && (
                      <tr><td colSpan={6} className="px-4 py-8 text-center text-blue-900/60">Nessun utente</td></tr>
                    )}
                    {filtered.map((u) => {
                      const days = diffInDays(endOfTodayISO(), u.renewalISO);
                      const renewalStr = localDateStrFromISO(u.renewalISO);
                      const color = days < 0 ? "text-red-600" : days <= 3 ? "text-amber-600" : "text-emerald-700";
                      const rmKey = 'remove:'+u.id;
                      const paidKey = 'paid:'+u.id;
                      return (
                        <tr key={u.id} className="border-t border-blue-200 bg-white">
                          <td className="px-4 py-3 font-medium text-blue-700 underline cursor-pointer"
                              onClick={()=> setDetailUser(u)}>{u.name}</td>
                          <td className="px-4 py-3 text-blue-900/90">{planLabel(u.plan)}</td>
                          <td className="px-4 py-3 text-blue-900/90">{renewalStr}</td>
                          <td className={`px-4 py-3 font-semibold ${color}`}>{days}</td>
                          <td className="px-4 py-3">
                            <div className="flex flex-wrap gap-2">
                              <button onClick={() => markPaidLocal(u)} disabled={busyBtn===paidKey}
                                      className={`px-3 py-1.5 rounded-lg text-white ${busyBtn===paidKey?'bg-emerald-400':'bg-emerald-600 hover:opacity-95'}`}>
                                {busyBtn===paidKey ? 'Aggiorno…' : 'Segna pagato'}
                              </button>
                              <button onClick={() => { setEditUser(u); setShowForm(true); }}
                                      className="px-3 py-1.5 rounded-lg bg-blue-700 text-white">Modifica</button>
                              <button onClick={() => removeUserLocal(u.id)} disabled={busyBtn===rmKey}
                                      className={`px-3 py-1.5 rounded-lg bg-white border border-blue-200 ${busyBtn===rmKey?'opacity-50':'hover:bg-blue-50'}`}>
                                {busyBtn===rmKey ? 'Rimuovo…' : 'Rimuovi'}
                              </button>
                            </div>
                          </td>
                          <td className="px-4 py-3">
                            <span className={`inline-block w-3 h-3 rounded-full ${u.business ? 'bg-emerald-500' : 'bg-red-500'}`} title={u.business ? 'Sì' : 'No'}></span>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </section>
            </main>

            {showForm && (
              <UserForm
                defaultValues={editUser || undefined}
                onClose={() => { setShowForm(false); setEditUser(null); }}
                onSave={async (payload) => {
                  if (editUser) await updateUserLocal({ ...editUser, ...payload });
                  else await addUserLocal(payload);
                  setShowForm(false); setEditUser(null);
                }}
                saving={busyBtn==='add' || busyBtn==='edit'}
              />
            )}

            {detailUser && (
              <DetailModal
                user={detailUser}
                onClose={()=> setDetailUser(null)}
              />
            )}
          </div>
        );
      }

      // ---------- Modale Aggiungi/Modifica ----------
      function UserForm({ onClose, onSave, defaultValues, saving }) {
        const { useState, useEffect } = React;
        const isEdit = !!defaultValues;
        const [name, setName] = useState(defaultValues?.name || "");
        const [plan, setPlan] = useState(defaultValues?.plan || "2m");
        const [renewalLocal, setRenewalLocal] = useState(
          isEdit ? localDateStrFromISO(defaultValues.renewalISO)
                 : formatLocalDate(new Date(addPlan(startOfTodayISO(), plan)))
        );
        const [discord_id, setDiscordId] = useState(defaultValues?.discord_id || "");
        const [user_key, setUserKey] = useState(defaultValues?.user_key || "");
        const [latest_paid_iso_str, setLatestPaid] = useState(defaultValues?.latest_paid_iso ? localDateStrFromISO(defaultValues.latest_paid_iso) : "");
        const [stripe_customer_id, setStripeId] = useState(defaultValues?.stripe_customer_id || "");
        const [country, setCountry] = useState(defaultValues?.country || "");
        const [vat_id, setVat] = useState(defaultValues?.vat_id || "");
        const [note, setNote] = useState(defaultValues?.note || "");
        const [status_invoice, setStatusInvoice] = useState(defaultValues?.status_invoice || "");
        const [business, setBusiness] = useState(!!defaultValues?.business);

        useEffect(()=>{
          if (!isEdit) setRenewalLocal(formatLocalDate(new Date(addPlan(startOfTodayISO(), plan))));
        }, [plan, isEdit]);

        function handleSubmit(e) {
          e.preventDefault();
          const dt = parseLocalDateStr(renewalLocal);
          if (!dt) return alert("Inserisci la data come gg/mm/aaaa");
          let latestISO = '';
          if (latest_paid_iso_str) {
            const d2 = parseLocalDateStr(latest_paid_iso_str);
            if (!d2) return alert("Latest paid: usa gg/mm/aaaa");
            latestISO = d2.toISOString();
          }
          onSave({
            name: name.trim() || "Senza nome",
            plan,
            renewalLocal,
            discord_id, user_key, latest_paid_iso: latestISO, stripe_customer_id,
            country, vat_id, note, status_invoice, business
          });
        }

        return (
          <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
            <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl border border-blue-200">
              <div className="px-6 py-4 border-b border-blue-200 bg-blue-100 rounded-t-2xl flex items-center justify-between">
                <h2 className="text-lg font-semibold text-blue-900">{isEdit ? "Modifica utente" : "Aggiungi utente"}</h2>
                <button className="text-blue-700" onClick={onClose} disabled={!!saving}>✕</button>
              </div>
              <form onSubmit={handleSubmit} className="px-6 py-5 grid gap-4">
                <fieldset disabled={!!saving} className={saving ? "opacity-60" : ""}>
                  <div className="grid sm:grid-cols-2 gap-4">
                    <label className="grid gap-1">
                      <span className="text-sm text-blue-900/90">Nome</span>
                      <input className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                             value={name} onChange={(e) => setName(e.target.value)} required />
                    </label>

                    <label className="grid gap-1">
                      <span className="text-sm text-blue-900/90">Piano</span>
                      <select className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                              value={plan} onChange={(e) => setPlan(e.target.value)}>
                        <option value="2m">2 mesi</option>
                        <option value="6m">6 mesi</option>
                        <option value="1y">1 anno</option>
                      </select>
                    </label>

                    <label className="grid gap-1">
                      <span className="text-sm text-blue-900/90">Data rinnovo</span>
                      <input
                        type="date"
                        className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                        value={toDateInputValue(parseLocalDateStr(renewalLocal) || new Date())}
                        onChange={(e) => {
                          const d = fromDateInputValue(e.target.value);
                          if (d) setRenewalLocal(formatLocalDate(d));
                        }}
                        required
                      />
                    </label>

                    <label className="grid gap-1">
                      <span className="text-sm text-blue-900/90">Latest paid</span>
                      <input
                        type="date"
                        className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                        value={latest_paid_iso_str ? toDateInputValue(parseLocalDateStr(latest_paid_iso_str)) : ""}
                        onChange={(e) => {
                          const d = fromDateInputValue(e.target.value);
                          setLatestPaid(d ? formatLocalDate(d) : "");
                        }}
                      />
                    </label>

                    <label className="grid gap-1">
                      <span className="text-sm text-blue-900/90">Stripe Customer ID</span>
                      <input
                        type="url"
                        className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                        value={stripe_customer_id}
                        onChange={(e)=>setStripeId(e.target.value)}
                      />
                    </label>

                    <label className="grid gap-1">
                      <span className="text-sm text-blue-900/90">Country</span>
                      <input className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                             value={country} onChange={(e)=>setCountry(e.target.value)} />
                    </label>

                    <label className="grid gap-1">
                      <span className="text-sm text-blue-900/90">VAT ID</span>
                      <input className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                             value={vat_id} onChange={(e)=>setVat(e.target.value)} />
                    </label>

                    <label className="grid gap-2">
                      <span className="text-sm text-blue-900/90">Status invoice</span>
                      <input className="px-3 py-2 border border-blue-200 rounded-xl bg-white"
                             value={status_invoice} onChange={(e)=>setStatusInvoice(e.target.value)} />
                    </label>

                    {/* Business flag */}
                    <label className="flex items-center gap-2">
                      <input type="checkbox" className="w-5 h-5"
                             checked={business} onChange={(e)=>setBusiness(e.target.checked)} />
                      <span className="text-blue-900/90">Business</span>
                    </label>

                    <label className="grid gap-1 sm:col-span-2">
                      <span className="text-sm text-blue-900/90">Note</span>
                      <textarea className="px-3 py-2 border border-blue-200 rounded-xl bg-white" rows="3"
                                value={note} onChange={(e)=>setNote(e.target.value)} />
                    </label>
                  </div>

                  <div className="flex items-center justify-end gap-2 mt-2">
                    <button type="button" onClick={onClose} className="px-4 py-2 rounded-xl border border-blue-200 bg-white">Annulla</button>
                    <button type="submit" className="px-4 py-2 rounded-xl bg-blue-700 text-white">
                      {saving ? "Salvo…" : "Salva"}
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        );
      }

      // ---------- Modale Dettagli (solo lettura) ----------
      function DetailModal({ user, onClose }) {
        const renewalStr    = user.renewalISO      ? localDateStrFromISO(user.renewalISO)      : "";
        const latestPaidStr = user.latest_paid_iso ? localDateStrFromISO(user.latest_paid_iso) : "";
        const business = !!user.business;

        return (
          <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
            <div className="w-full max-w-3xl bg-white rounded-2xl shadow-xl border border-blue-200">
              <div className="px-6 py-4 border-b border-blue-200 bg-blue-100 rounded-t-2xl flex items-center justify-between">
                <h2 className="text-lg font-semibold text-blue-900">Dettagli utente</h2>
                <button className="text-blue-700" onClick={onClose}>✕</button>
              </div>

              <div className="px-6 py-5 grid gap-4">
                <div className="grid sm:grid-cols-2 gap-4">
                  <ReadRow label="Nome" value={user.name} />
                  <ReadRow label="Piano" value={user.plan === "2m" ? "2 mesi" : user.plan === "6m" ? "6 mesi" : "1 anno"} />

                  <ReadRow label="Next renewal" value={renewalStr} />
                  <ReadRow label="Latest paid" value={latestPaidStr} />

                  <ReadRow label="Discord ID" value={user.discord_id || ""} />
                  <ReadRow label="User Key"   value={user.user_key   || ""} />

                  {/* Stripe con Apri/Copia solo qui */}
                  <div className="grid gap-1 sm:col-span-2">
                    <span className="text-sm text-blue-900/90">Stripe Customer ID</span>
                    <div className="flex gap-2">
                      <input className="flex-1 px-3 py-2 border border-blue-200 rounded-xl bg-gray-50" value={user.stripe_customer_id || ""} readOnly />
                      {isUrl(user.stripe_customer_id) && (
                        <a href={user.stripe_customer_id} target="_blank" rel="noreferrer" className="px-3 py-2 rounded-xl bg-blue-600 text-white">Apri</a>
                      )}
                      <button type="button" onClick={()=>copyToClipboard(user.stripe_customer_id)} className="px-3 py-2 rounded-xl bg-blue-700 text-white">Copia</button>
                    </div>
                  </div>

                  <ReadRow label="Country" value={user.country || ""} />
                  <ReadRow label="VAT ID"  value={user.vat_id  || ""} />
                  <ReadRow label="Status invoice" value={user.status_invoice || ""} />

                  <div className="grid gap-1">
                    <span className="text-sm text-blue-900/90">Business</span>
                    <div>
                      <span className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-white ${business ? 'bg-emerald-600' : 'bg-red-600'}`}>
                        <span className="inline-block w-2.5 h-2.5 rounded-full bg-white/90"></span>
                        {business ? 'Yes' : 'No'}
                      </span>
                    </div>
                  </div>

                  <div className="grid gap-1 sm:col-span-2">
                    <span className="text-sm text-blue-900/90">Note</span>
                    <textarea className="px-3 py-2 border border-blue-200 rounded-xl bg-gray-50" rows="3" value={user.note || ""} readOnly />
                  </div>
                </div>

                <div className="flex items-center justify-end mt-2">
                  <button type="button" onClick={onClose} className="px-4 py-2 rounded-xl border border-blue-200 bg-white">Chiudi</button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      function ReadRow({ label, value }) {
        return (
          <div className="grid gap-1">
            <span className="text-sm text-blue-900/90">{label}</span>
            <input className="px-3 py-2 border border-blue-200 rounded-xl bg-gray-50" value={value} readOnly />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
