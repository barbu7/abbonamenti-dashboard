<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOSCOBOT Dashboard abbonamenti</title>
    <!-- Tailwind (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 + ReactDOM 18 (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel per JSX in pagina -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50 dark:bg-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
      // ==========================
      // CONFIG
      // ==========================
      const STORAGE_KEY = "subs_dashboard_v1";
      // 🔧 Webhook unico (vale per Hidden e Sara)
      const WEBHOOK_URL = "https://discord.com/api/webhooks/1421057695850565733/i_TveZbQqoT9tmBNuKkA-ZKu8kaXCJsS5rU3dp-JkXOQDIr_qo0t443WXd1s83HeyvRS"; // <--- INCOLLA QUI IL TUO WEBHOOK DISCORD

      // ==========================
      // UTILS
      // ==========================
      const { useEffect, useMemo, useState } = React;

      function formatLocalDate(d) {
        const dt = d instanceof Date ? d : new Date(d);
        const dd = String(dt.getDate()).padStart(2, "0");
        const mm = String(dt.getMonth() + 1).padStart(2, "0");
        const yyyy = dt.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      }
      function parseLocalDateStr(str) {
        const [dd, mm, yyyy] = str.split("/").map((v) => parseInt(v, 10));
        const dt = new Date(yyyy, mm - 1, dd);
        dt.setHours(0, 0, 0, 0);
        return dt;
      }
      function isoFromLocalDateStr(str) { return parseLocalDateStr(str).toISOString(); }
      function localDateStrFromISO(iso) { try { return formatLocalDate(new Date(iso)); } catch { return ""; } }
      function todayPlusDays(d) { const dt=new Date(); dt.setHours(0,0,0,0); dt.setDate(dt.getDate()+d); return formatLocalDate(dt); }
      function addMonths(date, months) {
        const d = new Date(date), day = d.getDate();
        d.setMonth(d.getMonth() + months);
        if (d.getDate() !== day) d.setDate(0);
        d.setHours(0,0,0,0);
        return d;
      }
      function addPlan(dateISO, plan) {
        const base = new Date(dateISO);
        const now = new Date(); now.setHours(0,0,0,0);
        const start = base >= now ? base : now;
        let extended;
        if (plan === "2m") extended = addMonths(start, 2);
        else if (plan === "6m") extended = addMonths(start, 6);
        else extended = addMonths(start, 12);
        return extended.toISOString();
      }
      function diffInDays(fromISO, toISO) {
        const a = new Date(fromISO), b = new Date(toISO);
        a.setHours(0,0,0,0); b.setHours(0,0,0,0);
        return Math.round((b.getTime()-a.getTime())/(1000*60*60*24));
      }
      function endOfTodayISO() { const d=new Date(); d.setHours(0,0,0,0); return d.toISOString(); }
      function planLabel(code) { return code==="2m"?"2 mesi":code==="6m"?"6 mesi":"1 anno"; }

      async function sendDiscordWebhook(url, content) {
        if (!url) return { ok:false, error:"Webhook non configurato" };
        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type":"application/json" },
            body: JSON.stringify({ content }),
          });
          return { ok: res.ok, status: res.status };
        } catch (e) {
          return { ok:false, error: e?.message || "Errore fetch" };
        }
      }

      const DEFAULT_DATA = {
        company: "1",
        sentNotifications: {},
        companies: {
          "1": {
            name: "Hidden",
            users: [
              { id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)),
                name: "Mario Rossi", plan: "2m", renewalISO: isoFromLocalDateStr(todayPlusDays(10)) },
              { id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)),
                name: "Giulia Bianchi", plan: "1y", renewalISO: isoFromLocalDateStr(todayPlusDays(3)) },
            ],
          },
          "2": {
            name: "Sara",
            users: [
              { id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)),
                name: "Acme Corp.", plan: "6m", renewalISO: isoFromLocalDateStr(todayPlusDays(0)) },
            ],
          },
        },
      };

      function loadState() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return DEFAULT_DATA;
          const parsed = JSON.parse(raw);
          return {
            ...DEFAULT_DATA,
            ...parsed,
            companies: { ...DEFAULT_DATA.companies, ...(parsed.companies || {}) },
            sentNotifications: { ...(parsed.sentNotifications || {}) },
          };
        } catch (e) {
          console.warn("Failed to load state:", e);
          return DEFAULT_DATA;
        }
      }
      function saveState(state) { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

      // Tema iniziale da localStorage
      (function initTheme(){
        const pref = localStorage.getItem('theme');
        if (pref === 'dark') document.documentElement.classList.add('dark');
      })();

      // ==========================
      // APP
      // ==========================
      function App() {
        const [state, setState] = useState(loadState);
        const [query, setQuery] = useState("");
        const [sortKey, setSortKey] = useState("renewal");
        const [sortDir, setSortDir] = useState("asc");
        const [showForm, setShowForm] = useState(false);
        const [editUser, setEditUser] = useState(null);

        const company = state.company;
        const current = state.companies[company];
        const users = current?.users || [];

        useEffect(() => saveState(state), [state]);

        // Promemoria: all'avvio + ogni ora
        useEffect(() => {
          const tick = () => checkAndSendReminders();
          tick();
          const id = setInterval(tick, 60 * 60 * 1000);
          return () => clearInterval(id);
        }, [state.company]); // <— niente dipendenza da webhooks

        function updateSentFlag(userId, dateKey, typeKey) {
          setState((s) => {
            const sn = { ...(s.sentNotifications || {}) };
            const perCo = { ...(sn[company] || {}) };
            const perUser = { ...(perCo[userId] || {}) };
            perUser[`${dateKey}:${typeKey}`] = true;
            perCo[userId] = perUser;
            sn[company] = perCo;
            return { ...s, sentNotifications: sn };
          });
        }
        function alreadySent(userId, dateKey, typeKey) {
          const sn = state.sentNotifications?.[company]?.[userId] || {};
          return !!sn[`${dateKey}:${typeKey}`];
        }

        async function checkAndSendReminders() {
          const webhook = WEBHOOK_URL;
          if (!webhook) return; // non configurato

          const today = new Date();
          today.setHours(0,0,0,0);
          const todayISO = today.toISOString();

          for (const u of users) {
            const renewal = new Date(u.renewalISO);
            renewal.setHours(0,0,0,0);
            const renewalStr = formatLocalDate(renewal);

            const daysTo = diffInDays(todayISO, renewal.toISOString());
            // 3 giorni prima
            if (daysTo === 3 && !alreadySent(u.id, renewalStr, "pre3")) {
              const msg = `🔔 Promemoria: **${u.name}** (${company === "1" ? "Hidden" : "Sara"}) scade il **${renewalStr}**. Rinnovo: ${planLabel(u.plan)}.`;
              const res = await sendDiscordWebhook(webhook, msg);
              if (res.ok) updateSentFlag(u.id, renewalStr, "pre3");
            }
            // Giorno stesso
            if (daysTo === 0 && !alreadySent(u.id, renewalStr, "day0")) {
              const msg = `⏰ Oggi scade: **${u.name}** (${company === "1" ? "Hidden" : "Sara"}) – ${planLabel(u.plan)}. Data: **${renewalStr}**.`;
              const res = await sendDiscordWebhook(webhook, msg);
              if (res.ok) updateSentFlag(u.id, renewalStr, "day0");
            }
          }
        }

        function addUser(user) {
          setState((s) => {
            const companies = { ...s.companies };
            const co = { ...(companies[company] || { name: company==="1"?"Hidden":"Sara", users: [] }) };
            co.users = [...(co.users || []), user];
            companies[company] = co;
            return { ...s, companies };
          });
        }
        function updateUser(user) {
          setState((s) => {
            const companies = { ...s.companies };
            const co = { ...(companies[company] || { name: company==="1"?"Hidden":"Sara", users: [] }) };
            co.users = co.users.map((x) => (x.id === user.id ? user : x));
            companies[company] = co;
            return { ...s, companies };
          });
        }
        function removeUser(id) {
          setState((s) => {
            const companies = { ...s.companies };
            const co = { ...(companies[company] || { name: company==="1"?"Hidden":"Sara", users: [] }) };
            co.users = co.users.filter((x) => x.id !== id);
            companies[company] = co;
            return { ...s, companies };
          });
        }
        function markPaid(u) {
          const nextISO = addPlan(u.renewalISO, u.plan);
          updateUser({ ...u, renewalISO: nextISO });
        }
        function switchCompany(co) { setState((s) => ({ ...s, company: co })); }
        function toggleTheme() {
          const el = document.documentElement;
          const dark = el.classList.toggle('dark');
          localStorage.setItem('theme', dark ? 'dark' : 'light');
        }

        const filtered = useMemo(() => {
          const t = query.trim().toLowerCase();
          let arr = [...users];
          if (t) arr = arr.filter((u) => u.name.toLowerCase().includes(t));
          arr.sort((a, b) => {
            if (sortKey === "name") return sortDir === "asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
            const da = new Date(a.renewalISO).getTime();
            const db = new Date(b.renewalISO).getTime();
            return sortDir === "asc" ? da - db : db - da;
          });
          return arr;
        }, [users, query, sortKey, sortDir]);

        function exportJSON() {
          const data = JSON.stringify(state, null, 2);
          const blob = new Blob([data], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url; a.download = `abbonamenti_${company==="1"?"Hidden":"Sara"}.json`;
          a.click(); URL.revokeObjectURL(url);
        }
        function importJSON(file) {
          const reader = new FileReader();
          reader.onload = () => {
            try { setState(JSON.parse(String(reader.result || "{}"))); }
            catch { alert("File non valido"); }
          };
          reader.readAsText(file);
        }
        function exportCSVFor(coId) {
          const co = state.companies[coId];
          const lines = [["Nome","Piano","Data rinnovo"]];
          (co.users || []).forEach(u => lines.push([u.name, planLabel(u.plan), localDateStrFromISO(u.renewalISO)]));
          const csv = lines.map(r => r.map(v => `"${String(v).replaceAll('"','""')}"`).join(",")).join("\n");
          const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url; a.download = `abbonati_${coId==="1"?"Hidden":"Sara"}.csv`;
          a.click(); URL.revokeObjectURL(url);
        }

        return (
          <div className="min-h-screen bg-gray-50 dark:bg-neutral-900 text-gray-900 dark:text-gray-100">
            <header className="sticky top-0 z-10 bg-white/80 dark:bg-neutral-900/80 backdrop-blur border-b border-gray-200 dark:border-neutral-800">
              <div className="mx-auto max-w-6xl px-4 py-3 flex flex-wrap items-center gap-3 justify-between">
                <div className="flex items-center gap-2">
                  <span className="text-2xl font-bold">LOSCOBOT Dashboard abbonamenti</span>
                </div>
                <div className="flex items-center gap-2">
                  <button className={`px-3 py-1 rounded-full border ${company === "1" ? "bg-gray-900 text-white" : "bg-white dark:bg-neutral-800"}`} onClick={() => switchCompany("1")}>Hidden</button>
                  <button className={`px-3 py-1 rounded-full border ${company === "2" ? "bg-gray-900 text-white" : "bg-white dark:bg-neutral-800"}`} onClick={() => switchCompany("2")}>Sara</button>
                  <button onClick={toggleTheme} className="px-3 py-1 rounded-full border bg-white dark:bg-neutral-800">🌓</button>
                </div>
              </div>
            </header>

            <main className="mx-auto max-w-6xl px-4 py-6">
              <section className="mb-6 grid gap-3 md:grid-cols-3">
                <div className="col-span-2 flex flex-wrap items-center gap-2">
                  <input className="w-64 px-3 py-2 border rounded-xl outline-none focus:ring bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700" placeholder="Cerca per nome…" value={query} onChange={(e) => setQuery(e.target.value)} />
                  <label className="text-sm text-gray-600 dark:text-gray-300">Ordina per:</label>
                  <select className="px-2 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700" value={sortKey} onChange={(e) => setSortKey(e.target.value)}>
                    <option value="renewal">Data rinnovo</option>
                    <option value="name">Nome</option>
                  </select>
                  <select className="px-2 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700" value={sortDir} onChange={(e) => setSortDir(e.target.value)}>
                    <option value="asc">Asc</option>
                    <option value="desc">Desc</option>
                  </select>
                  <button onClick={() => setShowForm(true)} className="ml-auto px-4 py-2 rounded-xl bg-gray-900 text-white shadow">➕ Aggiungi utente</button>
                </div>

                <div className="flex items-center gap-2 justify-end">
                  <button onClick={exportJSON} className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 hover:bg-gray-100 dark:hover:bg-neutral-800 border-gray-200 dark:border-neutral-700">⬇️ Export JSON</button>
                  <button onClick={() => exportCSVFor("1")} className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 hover:bg-gray-100 dark:hover:bg-neutral-800 border-gray-200 dark:border-neutral-700">⬇️ CSV Hidden</button>
                  <button onClick={() => exportCSVFor("2")} className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 hover:bg-gray-100 dark:hover:bg-neutral-800 border-gray-200 dark:border-neutral-700">⬇️ CSV Sara</button>
                  <label className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 hover:bg-gray-100 dark:hover:bg-neutral-800 cursor-pointer border-gray-200 dark:border-neutral-700">
                    ⬆️ Import JSON
                    <input type="file" accept="application/json" className="hidden" onChange={(e) => e.target.files?.[0] && importJSON(e.target.files[0])} />
                  </label>
                </div>
              </section>

              <section className="bg-white dark:bg-neutral-900 rounded-2xl border border-gray-200 dark:border-neutral-800 shadow-sm overflow-hidden">
                <table className="w-full text-sm">
                  <thead className="bg-gray-100 dark:bg-neutral-800">
                    <tr>
                      <th className="text-left px-4 py-3">Nome</th>
                      <th className="text-left px-4 py-3">Piano</th>
                      <th className="text-left px-4 py-3">Data rinnovo</th>
                      <th className="text-left px-4 py-3">Giorni rim.</th>
                      <th className="text-left px-4 py-3">Azioni</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filtered.length === 0 && (
                      <tr>
                        <td colSpan={5} className="px-4 py-8 text-center text-gray-500 dark:text-gray-400">Nessun utente</td>
                      </tr>
                    )}
                    {filtered.map((u) => {
                      const todayISO = endOfTodayISO();
                      const days = diffInDays(todayISO, u.renewalISO);
                      const renewalStr = localDateStrFromISO(u.renewalISO);
                      const color = days < 0 ? "text-red-600" : days <= 3 ? "text-amber-600" : "text-emerald-600";
                      return (
                        <tr key={u.id} className="border-t border-gray-200 dark:border-neutral-800">
                          <td className="px-4 py-3 font-medium">{u.name}</td>
                          <td className="px-4 py-3">{planLabel(u.plan)}</td>
                          <td className="px-4 py-3">{renewalStr}</td>
                          <td className={`px-4 py-3 font-semibold ${color}`}>{days}</td>
                          <td className="px-4 py-3">
                            <div className="flex flex-wrap gap-2">
                              <button onClick={() => markPaid(u)} className="px-3 py-1.5 rounded-lg bg-emerald-600 text-white">Segna pagato</button>
                              <button onClick={() => { setEditUser(u); setShowForm(true); }} className="px-3 py-1.5 rounded-lg bg-gray-900 text-white">Modifica</button>
                              <button onClick={() => removeUser(u.id)} className="px-3 py-1.5 rounded-lg bg-white dark:bg-neutral-800 border border-gray-200 dark:border-neutral-700">Rimuovi</button>
                            </div>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </section>
            </main>

            {showForm && (
              <UserForm
                onClose={() => { setShowForm(false); setEditUser(null); }}
                onSave={(payload) => {
                  if (editUser) updateUser({ ...editUser, ...payload });
                  else addUser({ id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)), ...payload });
                  setShowForm(false); setEditUser(null);
                }}
                defaultValues={editUser || undefined}
              />
            )}
          </div>
        );
      }

      function UserForm({ onClose, onSave, defaultValues }) {
        const [name, setName] = useState(defaultValues?.name || "");
        const [plan, setPlan] = useState(defaultValues?.plan || "2m");
        const [renewal, setRenewal] = useState(
          defaultValues ? localDateStrFromISO(defaultValues.renewalISO) : formatLocalDate(new Date())
        );

        function handleSubmit(e) {
          e.preventDefault();
          onSave({
            name: name.trim() || "Senza nome",
            plan,
            renewalISO: isoFromLocalDateStr(renewal),
          });
        }

        return (
          <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
            <div className="w-full max-w-lg bg-white dark:bg-neutral-900 rounded-2xl shadow-xl border border-gray-200 dark:border-neutral-800">
              <div className="px-6 py-4 border-b border-gray-200 dark:border-neutral-800 flex items-center justify-between">
                <h2 className="text-lg font-semibold">{defaultValues ? "Modifica utente" : "Aggiungi utente"}</h2>
                <button className="text-gray-500" onClick={onClose}>✕</button>
              </div>
              <form onSubmit={handleSubmit} className="px-6 py-5 grid gap-4">
                <label className="grid gap-1">
                  <span className="text-sm">Nome</span>
                  <input className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700" value={name} onChange={(e) => setName(e.target.value)} required />
                </label>

                <label className="grid gap-1">
                  <span className="text-sm">Piano</span>
                  <select className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700" value={plan} onChange={(e) => setPlan(e.target.value)}>
                    <option value="2m">2 mesi</option>
                    <option value="6m">6 mesi</option>
                    <option value="1y">1 anno</option>
                  </select>
                </label>

                <label className="grid gap-1">
                  <span className="text-sm">Data rinnovo (dd/mm/yyyy)</span>
                  <input
                    className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700"
                    value={renewal}
                    onChange={(e) => setRenewal(e.target.value)}
                    placeholder="gg/mm/aaaa"
                    pattern="^([0-2]?\d|3[01])\/(0?\d|1[0-2])\/\d{4}$"
                    required
                  />
                </label>

                <div className="flex items-center justify-end gap-2 mt-2">
                  <button type="button" onClick={onClose} className="px-4 py-2 rounded-xl border bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700">Annulla</button>
                  <button type="submit" className="px-4 py-2 rounded-xl bg-gray-900 text-white">Salva</button>
                </div>
              </form>
            </div>
          </div>
        );
      }

      // MOUNT
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
