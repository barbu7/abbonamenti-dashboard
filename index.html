<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOSCOBOT Dashboard abbonamenti</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 + ReactDOM 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50 dark:bg-neutral-900">
    <div id="root"></div>

    <script type="text/babel">
      /******** CONFIG FRONTEND ********/
      const API_URL   = "https://script.google.com/macros/s/AKfycbxe0nbY7dUUOyXmrejTWU6KKuDBsk7PujEC0TXwQF2xfCdC11dRHN1rq6hQEFeCoH4f8g/exec"; // <-- incolla l'URL della Web App (termina con /exec)
      const API_TOKEN = "LoscoBotManagement";        // <-- lo stesso in Script Properties

      /******** UTILS ********/
      const { useState, useEffect, useMemo } = React;

      function formatLocalDate(d) {
        const dt = d instanceof Date ? d : new Date(d);
        const dd = String(dt.getDate()).padStart(2, "0");
        const mm = String(dt.getMonth() + 1).padStart(2, "0");
        const yyyy = dt.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      }
      function localDateStrFromISO(iso) { try { return formatLocalDate(new Date(iso)); } catch { return ""; } }
      function startOfTodayISO(){ const d=new Date(); d.setHours(0,0,0,0); return d.toISOString(); }
      function addMonths(date, months) {
        const d = new Date(date); const day = d.getDate();
        d.setMonth(d.getMonth() + months);
        if (d.getDate() !== day) d.setDate(0);
        d.setHours(0,0,0,0); return d;
      }
      function addPlan(dateISO, plan) {
        const base = new Date(dateISO);
        const now = new Date(); now.setHours(0,0,0,0);
        const start = base >= now ? base : now;
        let extended;
        if (plan === "2m") extended = addMonths(start, 2);
        else if (plan === "6m") extended = addMonths(start, 6);
        else extended = addMonths(start, 12);
        return extended.toISOString();
      }
      function diffInDays(fromISO, toISO) {
        const a = new Date(fromISO); const b = new Date(toISO);
        a.setHours(0,0,0,0); b.setHours(0,0,0,0);
        return Math.round((b - a) / (1000*60*60*24));
      }
      function endOfTodayISO(){ const d=new Date(); d.setHours(0,0,0,0); return d.toISOString(); }
      function planLabel(code){ return code==="2m"?"2 mesi":code==="6m"?"6 mesi":"1 anno"; }

      // Tema
      function applyTheme(mode){
        const html = document.documentElement;
        if (mode === 'dark') html.classList.add('dark');
        else html.classList.remove('dark');
        localStorage.setItem('theme', mode);
      }
      (function initTheme(){
        const saved = localStorage.getItem('theme');
        applyTheme(saved || 'light');
      })();

      /******** API HELPERS ********/
      async function apiGetState() {
        const url = `${API_URL}?token=${encodeURIComponent(API_TOKEN)}`;
        const res = await fetch(url, { method:'GET' });
        if (!res.ok) throw new Error('API state error');
        return res.json(); // { companies:[{id,name}], users:[...] }
      }
      // IMPORTANTISSIMO: text/plain per evitare preflight CORS di Apps Script
      async function apiAction(body) {
        body.token = API_TOKEN;
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type":"text/plain;charset=utf-8" },
          body: JSON.stringify(body),
        });
        if (!res.ok) throw new Error('API action error');
        return res.json();
      }

      /******** APP ********/
      function App() {
        const [state, setState] = useState({ company:"1", companies:{} });
        const [ready, setReady] = useState(false);
        const [query, setQuery] = useState("");
        const [sortKey, setSortKey] = useState("renewal");
        const [sortDir, setSortDir] = useState("asc");
        const [showForm, setShowForm] = useState(false);
        const [editUser, setEditUser] = useState(null);
        const [theme, setThemeState] = useState(localStorage.getItem('theme') || 'light');

        function switchCompany(co){ setState(s=> ({ ...s, company: co })); }
        function toggleTheme(){
          const next = theme === 'dark' ? 'light' : 'dark';
          applyTheme(next);
          setThemeState(next);
        }

        // Load iniziale
        useEffect(() => {
          (async () => {
            const data = await apiGetState();
            const companies = {};
            data.companies.forEach(c => companies[c.id] = { name: c.name, users: [] });
            data.users.forEach(u => {
              companies[u.company_id].users.push({
                id: u.id, name: u.name, plan: u.plan, renewalISO: u.renewal_iso
              });
            });
            setState({ company:"1", companies });
            setReady(true);
          })().catch(err => {
            console.error(err);
            alert("Errore nel caricare i dati dall'API.");
          });
        }, []);

        // Polling ogni 15s per sincronizzare
        useEffect(() => {
          const id = setInterval(async () => {
            try {
              const data = await apiGetState();
              const companies = {};
              data.companies.forEach(c => companies[c.id] = { name: c.name, users: [] });
              data.users.forEach(u => {
                companies[u.company_id].users.push({
                  id: u.id, name: u.name, plan: u.plan, renewalISO: u.renewal_iso
                });
              });
              setState(s => ({ ...s, companies }));
            } catch (e) {
              console.warn("Polling error", e);
            }
          }, 15000);
          return () => clearInterval(id);
        }, []);

        const company = state.company;
        const current = state.companies[company] || { name: company==="1"?"Hidden":"Sara", users: [] };
        const users = current.users || [];

        const filtered = useMemo(() => {
          const t = query.trim().toLowerCase();
          let arr = [...users];
          if (t) arr = arr.filter((u) => u.name.toLowerCase().includes(t));
          arr.sort((a, b) => {
            if (sortKey === "name") return sortDir === "asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
            const da = new Date(a.renewalISO).getTime();
            const db = new Date(b.renewalISO).getTime();
            return sortDir === "asc" ? da - db : db - da;
          });
          return arr;
        }, [users, query, sortKey, sortDir]);

        // Helpers per ricaricare stato dopo un'azione
        async function refreshState() {
          const data = await apiGetState();
          const companies = {};
          data.companies.forEach(c => companies[c.id] = { name: c.name, users: [] });
          data.users.forEach(u => companies[u.company_id].users.push({ id:u.id, name:u.name, plan:u.plan, renewalISO:u.renewal_iso }));
          setState(s => ({ ...s, companies }));
        }

        // Azioni (tutte lato API)
        async function addUserLocal(user) {
          // Calcola automaticamente la data di rinnovo partendo da OGGI e piano scelto
          const renewalISO = addPlan(startOfTodayISO(), user.plan);
          await apiAction({ action:'create', company_id: company, name:user.name, plan:user.plan, renewal_iso: renewalISO });
          await refreshState();
        }
        async function updateUserLocal(user) {
          // In edit NON cambiamo la renewal; si cambier√† con "Segna pagato" o manualmente dallo Sheet se necessario
          await apiAction({ action:'update', id:user.id, company_id: company, name:user.name, plan:user.plan });
          await refreshState();
        }
        async function removeUserLocal(id) {
          await apiAction({ action:'delete', id });
          await refreshState();
        }
        async function markPaidLocal(u) {
          await apiAction({ action:'mark_paid', id:u.id });
          await refreshState();
        }

        if (!ready) {
          return (
            <div className="min-h-screen flex items-center justify-center text-gray-600 dark:text-gray-200">
              Caricamento‚Ä¶
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-gray-50 dark:bg-neutral-900 text-gray-900 dark:text-gray-100">
            <header className="sticky top-0 z-10 bg-white/80 dark:bg-neutral-900/80 backdrop-blur border-b border-gray-200 dark:border-neutral-800">
              <div className="mx-auto max-w-6xl px-4 py-3 flex flex-wrap items-center gap-3 justify-between">
                <div className="flex items-center gap-2">
                  <span className="text-2xl font-bold">LOSCOBOT Dashboard abbonamenti</span>
                </div>
                <div className="flex items-center gap-2">
                  <button className={`px-3 py-1 rounded-full border ${company === "1" ? "bg-gray-900 text-white" : "bg-white dark:bg-neutral-800"}`} onClick={() => switchCompany("1")}>Hidden</button>
                  <button className={`px-3 py-1 rounded-full border ${company === "2" ? "bg-gray-900 text-white" : "bg-white dark:bg-neutral-800"}`} onClick={() => switchCompany("2")}>Sara</button>
                  <button onClick={toggleTheme} className="px-3 py-1 rounded-full border bg-white dark:bg-neutral-800">
                    {theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'}
                  </button>
                </div>
              </div>
            </header>

            <main className="mx-auto max-w-6xl px-4 py-6">
              <section className="mb-6 grid gap-3 md:grid-cols-3">
                <div className="col-span-2 flex flex-wrap items-center gap-2">
                  <input className="w-64 px-3 py-2 border rounded-xl outline-none focus:ring bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700"
                         placeholder="Cerca per nome‚Ä¶" value={query} onChange={(e) => setQuery(e.target.value)} />
                  <label className="text-sm text-gray-600 dark:text-gray-300">Ordina per:</label>
                  <select className="px-2 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700"
                          value={sortKey} onChange={(e) => setSortKey(e.target.value)}>
                    <option value="renewal">Data rinnovo</option>
                    <option value="name">Nome</option>
                  </select>
                  <select className="px-2 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700"
                          value={sortDir} onChange={(e) => setSortDir(e.target.value)}>
                    <option value="asc">Asc</option>
                    <option value="desc">Desc</option>
                  </select>
                  <button onClick={() => setShowForm(true)} className="ml-auto px-4 py-2 rounded-xl bg-gray-900 text-white shadow">‚ûï Aggiungi utente</button>
                </div>
              </section>

              <section className="bg-white dark:bg-neutral-900 rounded-2xl border border-gray-200 dark:border-neutral-800 shadow-sm overflow-hidden">
                <table className="w-full text-sm">
                  <thead className="bg-gray-100 dark:bg-neutral-800">
                    <tr>
                      <th className="text-left px-4 py-3">Nome</th>
                      <th className="text-left px-4 py-3">Piano</th>
                      <th className="text-left px-4 py-3">Data rinnovo</th>
                      <th className="text-left px-4 py-3">Giorni rim.</th>
                      <th className="text-left px-4 py-3">Azioni</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filtered.length === 0 && (
                      <tr><td colSpan={5} className="px-4 py-8 text-center text-gray-500 dark:text-gray-400">Nessun utente</td></tr>
                    )}
                    {filtered.map((u) => {
                      const todayISO = endOfTodayISO();
                      const days = diffInDays(todayISO, u.renewalISO);
                      const renewalStr = localDateStrFromISO(u.renewalISO);
                      const color = days < 0 ? "text-red-600" : days <= 3 ? "text-amber-600" : "text-emerald-600";
                      return (
                        <tr key={u.id} className="border-t border-gray-200 dark:border-neutral-800">
                          <td className="px-4 py-3 font-medium">{u.name}</td>
                          <td className="px-4 py-3">{planLabel(u.plan)}</td>
                          <td className="px-4 py-3">{renewalStr}</td>
                          <td className={`px-4 py-3 font-semibold ${color}`}>{days}</td>
                          <td className="px-4 py-3">
                            <div className="flex flex-wrap gap-2">
                              <button onClick={() => markPaidLocal(u)} className="px-3 py-1.5 rounded-lg bg-emerald-600 text-white">Segna pagato</button>
                              <button onClick={() => { setEditUser(u); setShowForm(true); }} className="px-3 py-1.5 rounded-lg bg-gray-900 text-white">Modifica</button>
                              <button onClick={() => removeUserLocal(u.id)} className="px-3 py-1.5 rounded-lg bg-white dark:bg-neutral-800 border border-gray-200 dark:border-neutral-700">Rimuovi</button>
                            </div>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </section>
            </main>

            {showForm && (
              <UserForm
                defaultValues={editUser || undefined}
                onClose={() => { setShowForm(false); setEditUser(null); }}
                onSave={async (payload) => {
                  if (editUser) await updateUserLocal({ ...editUser, ...payload });
                  else await addUserLocal(payload);
                  setShowForm(false); setEditUser(null);
                }}
              />
            )}
          </div>
        );
      }

      function UserForm({ onClose, onSave, defaultValues }) {
        const { useState, useEffect } = React;
        const isEdit = !!defaultValues;
        const [name, setName] = useState(defaultValues?.name || "");
        const [plan, setPlan] = useState(defaultValues?.plan || "2m");
        // calcolo automatico preview scadenza (solo in "nuovo"): oggi + piano
        const [previewISO, setPreviewISO] = useState(null);

        useEffect(()=>{
          if (!isEdit) {
            setPreviewISO(addPlan(startOfTodayISO(), plan));
          } else {
            setPreviewISO(defaultValues.renewalISO);
          }
        }, [plan, isEdit]);

        function handleSubmit(e) {
          e.preventDefault();
          onSave({
            name: name.trim() || "Senza nome",
            plan
            // NB: se √® un "nuovo", la renewal viene calcolata nel caller (addUserLocal)
            // se √® "modifica", lasciamo invariata la renewal (si aggiorna con Segna pagato)
          });
        }

        return (
          <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
            <div className="w-full max-w-lg bg-white dark:bg-neutral-900 rounded-2xl shadow-xl border border-gray-200 dark:border-neutral-800">
              <div className="px-6 py-4 border-b border-gray-200 dark:border-neutral-800 flex items-center justify-between">
                <h2 className="text-lg font-semibold">{isEdit ? "Modifica utente" : "Aggiungi utente"}</h2>
                <button className="text-gray-500" onClick={onClose}>‚úï</button>
              </div>
              <form onSubmit={handleSubmit} className="px-6 py-5 grid gap-4">
                <label className="grid gap-1">
                  <span className="text-sm">Nome</span>
                  <input className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700"
                         value={name} onChange={(e) => setName(e.target.value)} required />
                </label>

                <label className="grid gap-1">
                  <span className="text-sm">Piano</span>
                  <select className="px-3 py-2 border rounded-xl bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700"
                          value={plan} onChange={(e) => setPlan(e.target.value)}>
                    <option value="2m">2 mesi</option>
                    <option value="6m">6 mesi</option>
                    <option value="1y">1 anno</option>
                  </select>
                </label>

                {/* Solo preview, niente input manuale */}
                <div className="grid gap-1">
                  <span className="text-sm">Prossima scadenza</span>
                  <div className="px-3 py-2 rounded-xl border bg-gray-50 dark:bg-neutral-800 border-gray-200 dark:border-neutral-700">
                    {previewISO ? formatLocalDate(previewISO) : '‚Äî'}
                  </div>
                  {!isEdit && <p className="text-xs text-gray-500 dark:text-gray-400">Viene calcolata automaticamente in base al piano.</p>}
                  {isEdit && <p className="text-xs text-gray-500 dark:text-gray-400">Per aggiornare la scadenza usa ‚ÄúSegna pagato‚Äù.</p>}
                </div>

                <div className="flex items-center justify-end gap-2 mt-2">
                  <button type="button" onClick={onClose} className="px-4 py-2 rounded-xl border bg-white dark:bg-neutral-800 border-gray-200 dark:border-neutral-700">Annulla</button>
                  <button type="submit" className="px-4 py-2 rounded-xl bg-gray-900 text-white">Salva</button>
                </div>
              </form>
            </div>
          </div>
        );
      }

      // MOUNT
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
